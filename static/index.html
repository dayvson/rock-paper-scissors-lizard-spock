<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/style.css">
    <style>
      body { font-family: Tahoma, Geneva, sans-serif; background:#000; margin:0 auto;  }
    </style>

    <!-- colyseus.js client -->
    <script type="text/javascript" src="/colyseus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>

    <div style="width:848px; color:azure; margin:0 auto">

    </div>
    <div id="p5-canvas">
        <img style="position:absolute; margin:0 auto" width="848" height="480" src="/imgs/start_screen.jpeg" id="bgtitle"/>
        <button class="btn" id="play-btn">LOADING</button><button class="btn" id="play-btn2">PLAY WITH A FRIEND</button> 
    </div>
    <button class="btn" id="play-again-button">Play Again</button>
    <script src="/js/gamemanager.js"></script>
